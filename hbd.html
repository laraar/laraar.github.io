    body {
        min-height: 100vh;
        background: linear-gradient(45deg, #ff6b9d, #c44569, #f8b500, #feca57);
        background-size: 400% 400%;
        animation: gradientShift 8s ease infinite;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }
    
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .confetti {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    
    .confetti-piece {
        position: absolute;
        width: 8px;
        height: 8px;
        background: #fff;
        animation: fall 3s linear infinite;
    }
    
    @keyframes fall {
        0% {
            transform: translateY(-100vh) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }
    
    .birthday-container {
        text-align: center;
        z-index: 10;
        animation: bounceIn 2s ease-out;
        padding: 0 15px;
        max-width: 90vw;
    }
    
    @media (max-width: 768px) {
        .confetti-piece {
            width: 6px;
            height: 6px;
        }
        
        .birthday-text {
            margin: 15px 10px;
        }
        
        .continue-button {
            margin: 20px 10px;
            min-height: 60px;
        }
        
        .balloon-1, .balloon-3 {
            left: 2%;
        }
        
        .balloon-2, .balloon-4 {
            right: 2%;
        }
    }
    
    @media (max-width: 480px) {
        .birthday-text {
            margin: 10px 5px;
        }

            margin: 15px 5px;
        }
        
        .cake {
            margin: 15px 0;
        }
    }
    
    /* iPad specific adjustments */
    @media (min-width: 768px) and (max-width: 1024px) {

        .cake {

    @keyframes bounceIn {
        0% {
            transform: scale(0.3) translateY(50px);

        }

            transform: translateY(-20px) rotate(5deg);
        }
    }

<script>
    // Create confetti particles
    function createConfetti() {
        const confettiContainer = document.getElementById('confetti');
        const colors = ['#ff6b9d', '#c44569', '#f8b500', '#feca57', '#fff', '#ff4757'];
        
        for (let i = 0; i < 50; i++) {
            const confettiPiece = document.createElement('div');
            confettiPiece.className = 'confetti-piece';
            confettiPiece.style.left = Math.random() * 100 + '%';
            confettiPiece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confettiPiece.style.animationDelay = Math.random() * 3 + 's';
            confettiPiece.style.animationDuration = (Math.random() * 2 + 2) + 's';
            confettiContainer.appendChild(confettiPiece);
        }
    }
    
    function continueToBirthday() {
        const dissolve = document.getElementById('dissolveTransition');
        dissolve.style.pointerEvents = 'auto';
        dissolve.classList.add('dissolve');
        
        // Wait for the dissolve animation to reach its peak before redirecting
        setTimeout(() => {
            window.location.href = 'holbdy.html';
        }, 750);
    }
    
    // Initialize confetti when page loads
    window.addEventListener('load', createConfetti);
    
    // Add some extra sparkle with periodic confetti bursts
    setInterval(createConfetti, 5000);
</script>
