    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffeef8, #e8d5ff, #f0e6ff, #ffe0f0);
        background-size: 400% 400%;
        animation: gradientShift 8s ease-in-out infinite;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow: auto;
    }

    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .cake-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .cake-image {
        max-width: 75vw;
        height: auto;
        max-height: 70vh;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        transition: transform 0.3s ease;
    }

    .cake-image:hover {
        transform: scale(1.02);
    }

    .click-button {
        background: linear-gradient(45deg, #ff6b9d, #c44569);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .click-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(255, 107, 157, 0.4);
        background: linear-gradient(45deg, #ff8fab, #d55a7a);
    }

    .click-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 15px rgba(255, 107, 157, 0.3);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .click-button {
            padding: 12px 30px;
            font-size: 16px;
        }
        
        .cake-image {
            max-height: 60vh;
        }
    }

    @media (max-width: 480px) {
        .click-button {
            padding: 10px 25px;
            font-size: 14px;
        }
        
        .cake-image {
            max-height: 50vh;
            border-radius: 15px;
        }
    }

    /* Placeholder for when no image is provided */
    .cake-placeholder {
        width: 75vw;
        height: 200px;
        background: linear-gradient(45deg, #ffd89b, #19547b);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
</style>
