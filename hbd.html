    body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #d8b4fe;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        overflow: auto;
    }

    .cake-container {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .cake-image {
        width: min(90vw, 80vh);
        height: auto;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        transition: transform 0.3s ease;
    }

    .cake-image:hover {
        transform: scale(1.02);
    }

    .click-button {
        background: linear-gradient(45deg, #ff6b9d, #c44569);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        font-weight: bold;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .click-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 25px rgba(255, 107, 157, 0.4);
        background: linear-gradient(45deg, #ff8fab, #d55a7a);
    }

    .click-button:active {
        transform: translateY(0);
        box-shadow: 0 6px 15px rgba(255, 107, 157, 0.3);
    }

    /* Smooth fade transition */
    .fade-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #d8b4fe;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
        z-index: 1000;
    }

    .fade-overlay.active {
        opacity: 1;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .click-button {
            padding: 12px 30px;
            font-size: 16px;
        }
        
        .cake-image {
            width: min(95vw, 70vh);
        }
    }

    @media (max-width: 480px) {
        .click-button {
            padding: 10px 25px;
            font-size: 14px;
        }
        
        .cake-image {
            width: min(95vw, 60vh);
            border-radius: 15px;
        }
    }

    /* iPad Pro landscape optimization */
    @media (min-width: 1024px) and (orientation: landscape) {
        .cake-image {
            width: min(85vw, 75vh);
        }
        
        .cake-container {
            max-height: 100vh;
            justify-content: space-around;
        }
    }

    /* Placeholder for when no image is provided */
    .cake-placeholder {
        width: 75vw;
        height: 200px;
        background: linear-gradient(45deg, #ffd89b, #19547b);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
</style>

<!-- Fade overlay for smooth transition -->
<div class="fade-overlay" id="fadeOverlay"></div>

<script>
    document.getElementById('transitionButton').addEventListener('click', function(e) {
        e.preventDefault();
        
        // Start fade out animation
        const overlay = document.getElementById('fadeOverlay');
        overlay.classList.add('active');
        
        // Navigate after animation completes
        setTimeout(() => {
            window.location.href = 'holbdy.html';
        }, 500);
    });
</script>
